<div class="invite">

    <h2>Inviter un nouveau membre</h2>

    <form [formGroup]="inviteForm" (ngSubmit)="onSubmit()" class="signup-form">
        
        <div class="form-control">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" required>
            <div class="error" *ngIf="email?.invalid && email?.touched">
                <div *ngIf="email?.hasError('required')">
                    Ce champ est obligatoire.
                </div>
                <div *ngIf="email?.hasError('email')">
                    Veuillez entrer une adresse email valide.
                </div>
                <div *ngIf="email?.hasError('maxlength')">
                    L'email doit avoir au plus 255 caract√®res.
                </div>
            </div>
        </div>

        <div class="form-control">
            <label for="dateOfBirth">Date de naissance</label>
            <input type="date" id="dateOfBirth" formControlName="dateOfBirth" required />
            <div class="error" *ngIf="dateOfBirth?.invalid && dateOfBirth?.touched">
                <div *ngIf="dateOfBirth?.hasError('required')">
                    Ce champ est obligatoire.
                </div>
            </div>
        </div>

        <div class="form-control">
            <label for="gender">Genre</label>
            <select for="gender" id="gender" formControlName="gender">
            @for(gender of genderChoices; track $index) {
                <option value="{{ gender.value }}">{{ gender.label }}</option>
            }
            </select>
        </div>

        <div class="form-control">
            <button type="submit" [disabled]="inviteForm.invalid">Inviter</button>
        </div>

    </form>
</div>
